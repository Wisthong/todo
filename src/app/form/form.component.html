<div class="container">
  <form class="" [formGroup]="miFormulario" (ngSubmit)="onSave()">
    <mat-form-field class="example-full-width">
      <mat-label>Identificacion</mat-label>
      <input matInput type="number" formControlName="id" />
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput type="date" formControlName="fecha_nacimiento" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Genero</mat-label>
            <input matInput placeholder="Masculino" formControlName="genero" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Telefono</mat-label>
            <input
              matInput
              type="tel"
              placeholder="12345"
              formControlName="telefono"
            />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div style="display: grid">
      <button mat-raised-button color={{optionsButton.class}}> {{optionsButton.name}} </button>
    </div>
  </form>
</div>
